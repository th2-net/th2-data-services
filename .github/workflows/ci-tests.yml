name: CI tests

on:
  pull_request:

jobs:
  test:
    runs-on: ubuntu-20.04
    steps:
      - uses: actions/checkout@v2
      - name: Set up Python 3.7
        uses: actions/setup-python@v1
        with:
          python-version: 3.7
      - name: Install dependencies
        run: |
          pip install -r requirements.txt
          pip install importlib-metadata
      - name: Test with pytest
        run: |
          pip install pytest
          cd tests
          pip install th2-grpc-data-provider==0.1.6
          pytest tests_unit --ignore=./tests_unit/tests_diff_version/tests_v6
          pip install th2-grpc-data-provider==1.1.0
          pytest tests_unit --ignore=./tests_unit/tests_diff_version/tests_v5
