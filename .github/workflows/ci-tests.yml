name: CI tests

on:
  pull_request:

jobs:
  test:
    strategy:
      matrix:
        providers: [ rdp, rdp5, rdp6, lwdp, lwdp1 ]
    runs-on: ubuntu-20.04
    steps:
      - uses: actions/checkout@v2
      - name: Set up Python 3.7
        uses: actions/setup-python@v1
        with:
          python-version: 3.7
      - name: Install requirements
        run: |
          pip install -r requirements.txt
          pip install importlib importlib-metadata
#      - name: Test with pytest
#        run: |
#          pip install pytest
#          cd tests
#          python unittestV5.py
#          python unittestV6.py
      - name: Install dependencies
        run: |
          pip install th2-data-services[${{ matrix.providers }}]
          python tests/test_dependency_install.py ${{ matrix.providers }}
