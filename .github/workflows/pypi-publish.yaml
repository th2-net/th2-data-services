name: '[RELEASE] Build and publish Python distributions to PyPI'

on:
  push:
    branches:
      - master
      - release_*

jobs:
  build-n-publish:
    name: '[RELEASE] Build and publish Python distributions to PyPI'
    runs-on: ubuntu-20.04
    steps:
      - uses: actions/checkout@v2

      - name: Wait for tests to succeed
        uses: lewagon/wait-on-check-action@v1.3.2
        with:
          ref: ${{ github.ref }}
#          check-name: 'Run tests'
          running-workflow-name: '[RELEASE] Build and publish Python distributions to PyPI'
          repo-token: ${{ secrets.GITHUB_TOKEN }}
          wait-interval: 10
          allowed-conclusions: success

      - name: Set up Python 3.8
        uses: actions/setup-python@v1
        with:
          python-version: 3.8

      - name: Install dependencies
        run: |
          pip install -r requirements.txt
          pip install importlib importlib-metadata

      - name: Build package
        run: |
          python setup.py sdist

      - name: Publish distribution to PyPI
        uses: pypa/gh-action-pypi-publish@master
        with:
          user: __token__
          password: ${{ secrets.PYPI_PASSWORD }}
          repository_url: https://upload.pypi.org/legacy/

